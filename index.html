<!--Aryan Notepad--> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="notepad">
        <div class="notepad-header">
            <h1> Notepad</h1>
            <button id="clearButton" class="btn btn-primary">Clear</button>
            <button id="uppercaseButton" class="btn btn-primary">Uppercase</button>
            <button id="lowercaseButton" class="btn btn-primary">Lowercase</button>
            <button id="saveButton" class="btn btn-primary">Save Note</button>
            <button id="downloadButton" class="btn btn-primary">Download</button>
            
            
        </div>
        <div class="notepad-content" contenteditable="true">
            Start typing...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
